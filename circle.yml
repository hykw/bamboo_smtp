machine:
  environment:
    MIX_ENV: test
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
dependencies:
  cache_directories:
    - ~/.asdf
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - if ! asdf plugin-list | grep erlang; then asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git; fi
    - if ! asdf plugin-list | grep elixir; then asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git; fi
    - asdf install erlang 18.3
    - asdf install elixir 1.2.4
    - asdf local elixir 1.2.4 && yes | mix deps.get
    - asdf install elixir 1.3.0
    - asdf local elixir 1.3.0 && yes | mix deps.get
    - yes | mix local.rebar
test:
  override:
    - asdf local elixir 1.2.4 && mix test
    - asdf local elixir 1.3.0 && mix test
    - mix dogma
    - mix coveralls.circle
